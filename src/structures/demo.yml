schematic: 'demo.schem'

Chance:
  Number: 1
  OutOf: 500

StructureLocation:
  Worlds:
    - world
  SpawnY: top
  Biome: 'all'

StructureProperties:
  PlaceAir: true
  randomRotation: false
  ignorePlants: true
  spawnInWater: true
  spawnInLavaLakes: true

StructureLimitations:
  whitelistSpawnBlocks:
    - GRASS_BLOCK
    - Dirt
    - Stone
    - air

  BlockLevelLimit:
    mode: flat
    cornerOne:
      x: 5
      z: 5
    cornerTwo:
      x: -5
      z: -5

#List of lootTables for this Schematic, name and weight
#Weight determines how often it will be chosen out of all the entries in the list.
LootTables:
  lootTable: 5